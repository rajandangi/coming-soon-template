<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>MADAN OLI</title>
    <link rel="icon" href="madan-oli.jpg" type="image/jpeg">
    <!-- Added Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Header with Logo -->
    <header class="py-3 bg-white shadow-sm">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <img src="madan-oli.jpg" alt="College Logo" class="img-fluid me-3 rounded-circle"
                    style="max-height: 60px;">
                <h4 class="m-0 fw-bold text-primary">MADAN OLI</h4>
            </div>
        </div>
    </header>

    <div class="container my-5" id="content">
        <div class="row g-4 justify-content-center">
            <div class="col-lg-6 col-md-12">
                <div
                    class="card border-0 shadow-lg p-4 bg-white rounded-4 h-100 d-flex flex-column justify-content-center">
                    <div class="text-center main-title">
                        <h1 class="display-3 text-uppercase fw-bold text-primary mb-2">Website</h1>
                        <h2 class="display-6 text-uppercase fw-semibold text-danger-emphasis mb-4">under construction
                        </h2>

                        <!-- Countdown Timer -->
                        <div class="countdown-timer mb-3">
                            <div class="row g-2 justify-content-center">
                                <div class="col-3">
                                    <div class="card bg-primary text-white p-2 rounded-4">
                                        <h3 class="display-6 mb-0 fw-bold" id="days">00</h3>
                                        <span class="small">Days</span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card bg-primary text-white p-2 rounded-4">
                                        <h3 class="display-6 mb-0 fw-bold" id="hours">00</h3>
                                        <span class="small">Hours</span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card bg-primary text-white p-2 rounded-4">
                                        <h3 class="display-6 mb-0 fw-bold" id="minutes">00</h3>
                                        <span class="small">Minutes</span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card bg-primary text-white p-2 rounded-4">
                                        <h3 class="display-6 mb-0 fw-bold" id="seconds">00</h3>
                                        <span class="small">Seconds</span>
                                    </div>
                                </div>
                            </div>
                            <p class="text-muted mt-3 mb-0">Launching on <span id="launch-date-display"
                                    class="fw-bold text-primary"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <!-- Using embedded SVG with animations -->
                <div
                    class="card border-0 shadow-lg bg-white rounded-4 p-4 h-100 d-flex align-items-center justify-content-center">
                    <img src="dev_productivity_with_animations.svg" class="img-fluid animated-image"
                        alt="Developer Productivity Illustration">
                </div>
            </div>
        </div>
    </div>

    <!-- Social Media Links -->
    <div class="container text-center my-4">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="d-flex gap-3">
                    <a href="#" class="btn btn-outline-primary rounded-circle"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="btn btn-outline-primary rounded-circle"><i class="bi bi-twitter-x"></i></a>
                    <a href="#" class="btn btn-outline-primary rounded-circle"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="btn btn-outline-primary rounded-circle"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-column flex-sm-row justify-content-between pt-3">
                <p>&copy; 2025 Madan Oli. All rights reserved.</p>
                <p>Developed with <i class="bi bi-heart-fill text-danger"></i> by <a href="https://sathisoft.com/"
                        class="text-primary text-decoration-none fw-bold" target="_blank">Sathisoft</a></p>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
